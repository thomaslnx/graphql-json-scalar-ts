name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, master, develop]
  release:
    types: [published]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: "20"
  REGISTRY_URL: "https://registry.npmjs.org"

jobs:
  # ============================================
  # CI JOBS (Run on PRs and pushes)
  # ============================================

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm run typecheck

  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    strategy:
      fail-fast: false
      matrix:
        node: ["18", "20", "22"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
      - run: npm ci
      - run: npm test

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - name: Verify outputs
        run: |
          test -f dist/index.js && echo "✅ ESM build OK"
          test -f dist/index.cjs && echo "✅ CJS build OK"
          test -f dist/index.d.ts && echo "✅ Types OK"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm audit --audit-level=moderate

  # ============================================
  # CD JOBS (Run on releases/tags)
  # ============================================

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.REGISTRY_URL }}
          cache: "npm"

      - run: npm ci
      - run: npm test
      - run: npm run build

      - name: Verify version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
          else
            TAG_VERSION=${GITHUB_REF#refs/tags/}
          fi
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch: package=$PKG_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "✅ Version verified: $PKG_VERSION"

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${pkg.version}`,
              name: `v${pkg.version}`,
              body: `## Changes\n\nSee [CHANGELOG.md](./CHANGELOG.md) for details.`,
              draft: false,
              prerelease: false
            });
